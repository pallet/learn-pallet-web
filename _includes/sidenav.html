<div class="well" id="sidenav-well">
  <ul class="nav nav-list">
  <li class="nav-header">Getting Started</li>
  <li class="nav-header">Documentation</li>
  {% for el in site.categories.documentation reversed %}
     <li {% if page.url == el.url %} class="active" {% endif %} >
         <a href="{{ el.url }}"> {{ el.title }}</a></li>
  {% endfor %}
  <li class="nav-header">Exercises</li>
  {% for el in site.categories.exercise reversed %}
     <li  {% if page.url == el.url %} class="active" {% endif %} > 
        <a href="{{ el.url }}"> {{ forloop.index }} - {{ el.title }}</a></li>
  {% endfor %}
</ul>
</div>
